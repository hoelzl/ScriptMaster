[metadata]
name = sm
version = 0.0.1
author = Dr. Matthias HÃ¶lzl
author_email = tc@xantira.com
description = A tool to create characters, plotlines, quests and dialogues for games
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hoelzl/ScriptMaster/
project_urls =
    Bug Tracker = https://github.com/hoelzl/ScriptMaster/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9

install_requires =
    attrs>=23.1
    cattrs>=23.1
    click>=8.0
    platformdirs>=1.4


[options.packages.find]
where=src

[options.entry_points]
console_scripts:
    sm = sm.__main__:main